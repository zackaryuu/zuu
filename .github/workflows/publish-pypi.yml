
name: Publish to PyPI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read

    steps:
      - name: Check commit message
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ ! "$COMMIT_MSG" =~ ^(fix|feat|ref) ]]; then
            echo "Skipping workflow: commit message does not start with fix, feat, or ref."
            exit 78
          fi
        shell: bash
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        run: |
          python -m pip install --upgrade build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1